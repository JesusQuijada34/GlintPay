<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador Bancario</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <h1>🏦 Banco Prisma – Simulación de Compra</h1>

  <div class="banco-card">
    <label for="cedula">Cédula de identidad</label>
    <input type="text" id="cedula" placeholder="Ej. V12345678">

    <label for="clave">Clave de acceso</label>
    <input type="password" id="clave" placeholder="••••••">

    <label for="nacionalidad">Tipo de usuario</label>
    <select id="nacionalidad">
      <option value="venezolano">Venezolano</option>
      <option value="extranjero">Extranjero</option>
    </select>

    <label for="cuenta">Tipo de cuenta</label>
    <select id="cuenta">
      <option value="ahorro">Cuenta de Ahorro</option>
      <option value="corriente">Cuenta Corriente</option>
    </select>

    <label for="productoID">ID del producto (Amazon)</label>
    <input type="text" id="productoID" placeholder="Ej: B07PGL2ZSL">

    <label for="monto">Monto a pagar ($)</label>
    <input type="number" id="monto" placeholder="100.00">

    <button onclick="procesarPago()">💸 Procesar Transacción</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
